<body>
  <div id="map" style="width: 100%; height: 400px; background: grey"></div>
  <div id="test_storage" style="width: 50%; height: 100px"></div>
  <script  type="text/javascript" charset="UTF-8" >
    
/**
 * Moves the map to display over Berlin
 *
 * @param  {H.Map} map      A HERE Map instance within the application
 */
function moveMapToBerlin(map){
  map.setCenter({lat:52.5159, lng:13.3777});
  map.setZoom(14);
}

function moveMapToX(map)
{
    map.setCenter({lat:51.50472, lng:-0.10999});
    map.setZoom(8);
}

function create_color_gradient(start, mid, end)
{
  return {'0': start, '0.5': mid, '1': end};
}

function create_opacity(value)
{
  return {'opacity':value};
}

function create_heatmap(map, gradient, opacity, data)
{
  // Create heat map provider
  var heatmapProvider = new H.data.heatmap.Provider({
    colors: new H.data.heatmap.Colors(gradient, true),
    // paint assumed values in regions where no data is available
    assumeValues: true
  });

  // Add the data
  heatmapProvider.addData(data);

  // Create semi transparent heat map layer
  var heatmapLayer = new H.map.layer.TileLayer(heatmapProvider, opacity);

  // Add layer to the map
  map.addLayer(heatmapLayer);
}

/**
 * Boilerplate map initialization code starts below:
 */

//Step 1: initialize communication with the platform
var platform = new H.service.Platform({
  app_id: 'DemoAppId01082013GAL',
  app_code: 'AJKnXv84fjrb0KIHawS0Tg',
  useCIT: true,
  useHTTPS: true
});
var defaultLayers = platform.createDefaultLayers();

//Step 2: initialize a map  - not specificing a location will give a whole world view.
var map = new H.Map(document.getElementById('map'),
  defaultLayers.normal.map);

//Step 3: make the map interactive
// MapEvents enables the event system
// Behavior implements default interactions for pan/zoom (also on mobile touch environments)
var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));

// Create the default UI components
var ui = H.ui.UI.createDefault(map, defaultLayers);

// Now use the map as required...
moveMapToX(map);

var data = [
  {lat: 53.1380, lng: 173.0219, value: 6.1},
  {lat: 52.0415, lng: -171.8583, value: 5.8},
  {lat: 53.3657, lng: -169.9851, value: 5.4},
  {lat: 51.2915, lng: -169.5266, value: 4.6},
  {lat: 51.5722, lng: -176.4482, value: 4.4},
  {lat: 51.8108, lng: -171.5867, value: 4.3},
  {lat: 59.8977, lng: -151.8272, value: 4.1},
  {lat: 51.6348, lng: -171.7213, value: 3.6},
  {lat: 56.1681, lng: -156.0880, value: 3.8}
 ];
var gradient = create_color_gradient('blue', 'yellow', 'red');
var opacity = create_opacity(0.6);
create_heatmap(map, gradient, opacity, data);

  </script>
  <!-- Retrieve incidents -->
  <script  type="text/javascript" charset="UTF-8" >
  function summary(data) {
    var items = data.TRAFFICITEMS.TRAFFICITEM;
    var counter = {};
    $.each(items, function(index, element){
      var type = element.TRAFFICITEMTYPEDESC;
      if (counter[type] == undefined) {
        counter[type] = 1;
      } else {
        counter[type] += 1;
      }
    });
    return counter
  }

  function filter_by_type(data, type) {
    var items = data.TRAFFICITEMS.TRAFFICITEM;
    return items.filter(function(item){
      return item.TRAFFICITEMTYPEDESC == type
    }, items);
  }

  function get_incidents() {
    var url = 'http://traffic.cit.api.here.com/traffic/6.0/incidents.json?app_id=YtZv9akmf0nJuS8BmkVE&app_code=Rzpgz5s7hcxkNR-eWgvTAw&prox=52.53052,13.38285,10000&c=en&lg=en&i18n=false&localtime=true&jsoncallback=?'
    $.getJSON( url, function( data ) {
      console.log(summary(data));
      console.log(filter_by_type(data, 'MISCELLANEOUS'));
      store_incidents(data);
    });
  }

  function store_incidents(data)
  {
      // Check browser support
      if (typeof(Storage) != "undefined")
      {
        // Store
        var timestamp = $.now();
        localStorage.setItem(timestamp, JSON.stringify(data));
        // Retrieve
        console.log(JSON.parse(localStorage.getItem(timestamp)));
        document.getElementById("test_storage").innerHTML = localStorage.getItem(timestamp);
    }
    else
    {
        document.getElementById("test_storage").innerHTML = "Sorry, your browser does not support Web Storage...";
    } 
  }

  get_incidents()
  </script>
